<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps Embed API Fix</title>
    <style>
        /* ページ全体を埋め込みマップで占めるためのスタイル */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* スクロールバーを非表示にする */
        }
        /* iframeを親要素いっぱいに広げるためのスタイル */
        .map-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        .map-container iframe {
            width: 100%;
            height: 100%;
            border: 0; /* iframeの境界線を削除 */
        }
    </style>
</head>
<body>
    <div class="map-container">
        <!-- ユーザーの元のURLをsrc属性に設定したiframe -->
        <iframe
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3241.3268876842657!2d139.70062!3d35.66276!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x60188ca5c8e8e8e8%3A0x0!2z5ribuJjlupc!5e0!3m2!1sja!2sjp!4v1234567890"
            allowfullscreen=""
            loading="lazy"
            referrerpolicy="no-referrer-when-downgrade">
        </iframe>
    </div>
</body>
</html>
